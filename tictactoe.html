            </div>
        </div>
    </div>

    <script>

        let turn = 'X'
        function clickBoard(e) {

            var btn = e.target

            if (btn.tagName === 'BUTTON' && btn.textContent === '') {

                btn.textContent = turn;
            } if (turn === 'X') {
                turn = 'O';
            } else {
                turn = 'X'
            }
        }

    </script>
